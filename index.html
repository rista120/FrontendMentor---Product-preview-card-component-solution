<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    
    <div class="preview">
    </div>
    
    <div class="info">
      <p class="perfume">Perfume</p>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="newprice">$149.99</p>
        <p class="oldprice">$169.99</p>
      </div>
      <button><img src="./images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
    </div>

  </div>
</body>
</html>
